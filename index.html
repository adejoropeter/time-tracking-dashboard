<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>time-tracking-dashboard</title>
        <link rel="icon" href="images\favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <main id="all">
            <section class="first-box">
                <div class="first-child">
                    <img src="images/image-jeremy.png" alt="">
                    <p class="report">Reported For</p>
                    <p class="name">Adejoro Peter</p>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Daily</a></li>
                        <li><a href="#">Weekly</a></li>
                        <li><a href="#">Monthly</a></li>
                    </ul>
                </nav>
            </section>

            <!-- First flexed box -->
            <section class="box-sizing">
                <section class="sec-box">
                    <div class="sec-box-child">
                        <div class="ellipsis">
                            <p class="work">Work</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="time">32hrs</div>
                        <div class="day">Lastweek - 36hrs</div>
                    </div>
                </section>
                <section class="third-box">
                    <div class="third-box-child">
                        <div class="ellipsis">
                            <p class="work">Play</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="time">10hrs</div>
                        <div class="day">Lastweek - 8hrs</div>
                    </div>
                </section>
                <section class="forth-box">
                    <div class="forth-box-child">
                        <div class="ellipsis">
                            <p class="work">Study</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="time">4hrs</div>
                        <div class="day">Lastweek - 7hrs</div>
                    </div>
                </section>

                <!-- The begginning of the second flexed box -->
            </section>
            <section class="box-sizing-two">
                <section class="fifth-box">
                    <div class="fifth-box-child">
                        <div class="ellipsis">
                            <p class="work">Exercise</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="time">4hrs</div>
                        <div class="day">Lastweek - 5hrs</div>
                    </div>
                </section>
                <section class="sixth-box">
                    <div class="sixth-box-child">
                        <div class="ellipsis">
                            <p class="work">Social</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="time">5hrs</div>
                        <div class="day">Lastweek - 10hrs</div>
                    </div>
                </section>
                <section class="seventh-box">
                    <div class="seventh-box-child">
                        <div class="ellipsis">
                            <p class="work">SelfCare</p>
                            <img src="images/icon-ellipsis.svg" alt="">
                        </div>
                        <div class="time">2hrs</div>
                        <div class="day">Lastweek - 2hrs</div>
                    </div>
                </section>

            </section>
            </section>
        </main>
    </body>


</html>
